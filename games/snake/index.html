    <style>
        * {

        body {

            background: #1a1a2e;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

        .game-container {
            background: #16213e;
            border-radius: 20px;
            padding: 30px;

        }

        .game-header {
            display: flex;
            justify-content: space-between;

        }

        .game-header h1 {

        }

        .back-btn {

            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .back-btn:hover {
            color: #fff;
        }

        .stats-bar {
            display: flex;
            gap: 30px;
            margin-bottom: 15px;
        }

        .stat {
            color: #fff;
            font-size: 1.1rem;
        }

        .stat span {
            color: #4ecca3;
            font-weight: bold;
        }

        .game-canvas-wrapper {
            background: #0f0f23;
            border-radius: 10px;
            padding: 10px;
            position: relative;
        }

        #game-canvas {
            display: block;
            border-radius: 5px;
        }

        .high-score {
            color: #ffd700;
        }

        .controls-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .controls-hint {
            color: #888;
            font-size: 0.85rem;
        }

        .controls-hint kbd {
            background: #333;
            padding: 3px 8px;
            border-radius: 4px;
            margin: 0 2px;
        }

        .restart-btn {
            background: linear-gradient(135deg, #4ecca3 0%, #38b58b 100%);
            color: #1a1a2e;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .restart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(78, 204, 163, 0.4);

            border: none;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .mobile-btn:active {
            background: #4ecca3;
            color: #1a1a2e;
        }

        .mobile-row {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        @media (max-width: 520px) {
            .mobile-controls {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .game-container {

            }
        }
    </style>
