<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏名称 - MiniGameHub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            width: 100%;
        }

        .game-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .game-header h1 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 10px;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 15px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .back-btn:hover {
            text-decoration: underline;
        }

        .game-area {
            background: #fafafa;
            border-radius: 10px;
            padding: 20px;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .game-info {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .score {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        .restart-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .restart-btn:hover {
            background: #5a67d8;
        }

        .controls {
            margin-top: 15px;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <a href="../../index.html" class="back-btn">← 返回游戏大厅</a>

        <div class="game-header">
            <h1>游戏名称</h1>
        </div>

        <div class="game-area" id="game-area">
            <!-- 游戏内容将在这里 -->
            <p>游戏内容</p>
        </div>

        <div class="game-info">
            <div class="score">分数: <span id="score">0</span></div>
            <button class="restart-btn" onclick="restartGame()">重新开始</button>
        </div>

        <div class="controls">
            按键说明
        </div>
    </div>

    <script>
        // 游戏状态
        let score = 0;
        let gameRunning = false;

        // 初始化游戏
        function initGame() {
            console.log('游戏初始化');
            // 在这里编写游戏逻辑
        }

        // 开始游戏
        function startGame() {
            gameRunning = true;
            console.log('游戏开始');
            // 在这里开始游戏循环
        }

        // 重新开始
        function restartGame() {
            score = 0;
            updateScore();
            initGame();
            startGame();
        }

        // 更新分数
        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        // 页面加载后初始化
        document.addEventListener('DOMContentLoaded', () => {
            initGame();
        });
    </script>
</body>
</html>
