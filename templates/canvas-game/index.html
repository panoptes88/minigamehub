<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏名称 - MiniGameHub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .game-container {
            background: #16213e;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .game-header h1 {
            color: #fff;
            font-size: 1.5rem;
        }

        .back-btn {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .back-btn:hover {
            color: #fff;
        }

        .game-canvas-wrapper {
            background: #0f0f23;
            border-radius: 10px;
            padding: 10px;
        }

        #game-canvas {
            display: block;
            border-radius: 5px;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            color: #fff;
        }

        .score {
            font-size: 1.3rem;
        }

        .score span {
            color: #667eea;
            font-weight: bold;
        }

        .controls-hint {
            color: #888;
            font-size: 0.85rem;
        }

        .restart-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .restart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>游戏名称</h1>
            <a href="../../index.html" class="back-btn">← 返回</a>
        </div>

        <div class="game-canvas-wrapper">
            <canvas id="game-canvas" width="480" height="360"></canvas>
        </div>

        <div class="game-info">
            <div class="score">分数: <span id="score">0</span></div>
            <button class="restart-btn" onclick="restartGame()">重新开始</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
